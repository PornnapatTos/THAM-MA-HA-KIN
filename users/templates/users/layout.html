{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/layout.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/signin-signup.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/about.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/add.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/thammart.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/favo.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/edit.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/detail.css' %}" type="text/css">
        <title>{%block title %}{% endblock%}</title>
        <style>
            /* width */
            ::-webkit-scrollbar {
              width: 10px;
              height: 15px;
            }

            /* Track */
            ::-webkit-scrollbar-track {
              box-shadow: inset 0 0 10px #5454546e;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
              background: #8a8989;
            }

            </style>
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
