{% extends "users/layout.html" %}
{%block title %}Login{% endblock%}
{% block body %}
    <div class="login">
        <div class="login-container">
            {% if message %}
                <div class="alert-login">{{ message }}</div>
            {% endif %}
            <form action="{% url 'login' %}" method="POST" class="input-form" >
                {% csrf_token %}
                <input type="text" placeholder="user" name="username" class="user">
                <input type="password" placeholder="password" name="password" class="pass">
                <input type="submit" value="Login" class="submit">
            </form>
        </div>
    </div>
{% endblock %}
