{% extends "users/layout.html" %}
{%block title %}Register{% endblock%}
{% block body %}
    <div class="register">
        <div class="register-container">
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <form action="{% url 'add_user' %}" method="POST" class="input-form" >
                {% csrf_token %}
                <div class="head-register">
                    <img src="static/image/Icon.png">
                    <h2>THAM-MA-HA-KIN</h2>
                </div>
                    <h5>Welcome to THAMMAHAKIN. Please register to continue.</h5>

                    <input type="text" placeholder="username" name="username" class="user-regis">
                    <input type="text" placeholder="name" name="name" class="lname">
                    <input type="text" placeholder="surname" name="sname" class="sname">
                    <input type="password" placeholder="password" name="password" class="pwd-regis">
                    <input type="password" placeholder="confirm password" name="cpassword" class="pwd-regis">
                    <input type="submit" value="Register" class="signup">

                <div class="footer-login">
                    <h5>Have an account?</h5>
                    <button><a href="{% url 'login' %}">Login</a></button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
