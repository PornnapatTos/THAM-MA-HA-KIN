{% extends "users/layout.html" %}
{%block title %}Register{% endblock%}
{% block body %}
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'login' %}">Login</a>
    <div>
        <div>
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <form action="{% url 'add_user' %}" method="POST" class="input-form" >
                {% csrf_token %}
                <input type="text" placeholder="username" name="username" ></br></br>
                <input type="text" placeholder="name" name="name" ></br></br>
                <input type="text" placeholder="surname" name="sname" ></br></br>
                <input type="password" placeholder="password" name="password"></br></br>
                <input type="password" placeholder="confirm password" name="cpassword"></br></br>
                <input type="text" placeholder="phone" name="phone" ></br></br>
                <input type="text" placeholder="mail" name="mail" ></br></br>
                <input type="text" placeholder="line" name="line" ></br></br>
                <input type="text" placeholder="instragram" name="ig" ></br></br>
                <input type="text" placeholder="facebook" name="face" ></br></br>
                <input type="submit" value="Login" class="submit"></br></br>
            </form>
        </div>
    </div>
{% endblock %}
